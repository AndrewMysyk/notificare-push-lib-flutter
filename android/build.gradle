group 're.notifica.flutter'
version '2.0.1'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://github.com/Notificare/notificare-mvn-repo/raw/master/releases"
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    api 're.notifica:notificare-core:2.1.2'
    compileOnly "re.notifica:notificare-location:2.1.2"
    compileOnly "re.notifica:notificare-beacon:2.1.2"
    compileOnly "re.notifica:notificare-scannable:2.1.2"
    implementation 'androidx.annotation:annotation:1.1.0'
}
