group 're.notifica.flutter'
version '1.0.4'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://github.com/Notificare/notificare-mvn-repo/raw/master/releases"
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    api 're.notifica:notificare-core:2.0.8'
    compileOnly "re.notifica:notificare-location:2.0.8"
    compileOnly "re.notifica:notificare-beacon:2.0.8"
    compileOnly "re.notifica:notificare-scannable:2.0.8"
    implementation 'androidx.annotation:annotation:1.1.0'
}
